<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please Login In</h3>
				</div>
				<div class="panel-body">
					<form role="form">
					<div id="alerts-container"></div>
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="User Name" name="username" ng-model="user.name" 
									type="text" autofocus>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password"
									name="password" type="password" ng-model="user.password">
							</div>
<!-- 							<div class="checkbox"> -->
<!-- 								<label> <input name="remember" type="checkbox" -->
<!-- 									value="Remember Me">Remember Me -->
<!-- 								</label> -->
<!-- 							</div> -->
							<a class="btn btn-lg btn-success btn-block" ng-click="login()">Login</a>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
