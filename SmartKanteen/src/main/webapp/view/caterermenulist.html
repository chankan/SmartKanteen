<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading " >
					<form role="form">
						<fieldset>
							<div class="form-group col-md-3 col-xs-12">
								<label>By Date:</label>
								<div class="form-group has-success">
									<input class="form-control" ng-model="dailyMenuDate" align="center" data-date-type="string" data-date-format="MMM dd, yyyy" data-model-date-format="yyyyMMdd" name="date" bs-datepicker type="text" ng-change="get()">
								</div>
							</div>
							<div class="form-group col-md-3 col-xs-12">
								<label>By Keyword:</label>
								<div class="form-group has-success">
									<input class="form-control" ng-model="search" align="center" placeholder="Enter word to filter" autofocus="" type="text">
								</div>
							</div>
							<div class="form-group col-md-3 col-xs-12">
								<label>By Category:</label>
								<div class="form-group has-success">
									<button type="button" class="btn btn-default" ng-model="selectedTags.tag" data-html="1" max-length="7" data-multiple="1" data-animation="am-flip-x" ng-options="tag1.tagId as tag1.tagName for tag1 in tags.tag" data-iconCheckmark="glyphicon glyphicon-ok" bs-select>	Category<span class="caret"></span></button>
								</div>
							</div>
							<div class="form-group col-md-3 col-xs-12" align="top">
								<label>View As:</label><br />
								<div class="btn-group" >
									<button type="button" class="btn btn-default btn-lg" title="View Menu as Grid" ng-class="(menuStyle==1)?'active':''" ng-click="menuStyle=1;">
										<i class="glyphicon glyphicon-th"></i>
									</button>
									<button type="button" class="btn btn-default btn-lg"  title="View Menu as List"  ng-class="(menuStyle==2)?'active':''" ng-click="menuStyle=2;">
										<i class="glyphicon glyphicon-th-list"></i>
									</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="panel-body" >
					<div class="row" ng-show="menudata.length>0">
						<div ng-show="menuStyle==2">
							<div class="container">
								<div class="row">
									<div class="col-lg-12 col-xs-12">
										<div class="panel-heading">
											<table class="table table-bordered">
												<thead>
													<tr class="bg-primary">
														<th width="33%"><h4 align="center"><span class="glyphicon glyphicon-th-list"></span><strong>Menu Name</strong></h4></th>
														<th width="33%"><h4 align="center"><span class="glyphicon glyphicon-th-list"></span><strong>Menu Description </strong></h4></th>
														<th width="33%"><h4 align="center"><span class="glyphicon glyphicon-th-list"></span><strong>Menu Price </strong></h4></th>
													</tr>
												</thead>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div ng-repeat="menu in menudata| filter:search | filter:customFliter | orderBy:'menu.itemName'">
						<div ng-show="menuStyle==1">
							<div class="col-lg-3 col-md-3">
								<div class="panel" ng-class="menu.tclass">
									<div class="panel-heading" data-animation="am-fade-and-scale" data-type="info" data-title="{{(menu.description)?menu.description:'No detail present'}}" bs-tooltip>
										<div class="row">
											<div class="col-xs-3">
												<i class="larg glyphicon glyphicon-glass"></i>
												<div>&nbsp;</div>
											</div>
											<div class="col-xs-9 text-right">
												<div class=""><strong>{{menu.itemName}}</strong></div>
											</div>
										</div>
									</div>
									<a href="">
										<div class="panel-footer">
											<span class="pull-left">Rs.:{{menu.price}}</span> 
											<span class="pull-right"> <i class="glyphicon glyphicon-shopping-cart"></i></span>
											<div class="clearfix"></div>
										</div>
									</a>
								</div>
							</div>
						</div>
				
						<div ng-show="menuStyle==2">
							<div class="row" class="bg-success">
								<div class="col-lg-12 col-xs-12">
									<div class="panel-heading">
										<div class="bg-success">
											<table class="table table-bordered">
												<tr>
													<td width="33%" align="center"><strong>{{menu.itemName}}</strong></td>
													<td width="33%" align="center"><strong>{{menu.description}}</strong></td>
													<td width="33%" align="center"><strong>Rs:{{menu.price}}</strong></td>
												</tr>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				
					<div class="row" ng-hide="menudata.length>0" style="padding-left: 10px; padding-right: 10px;">
						<div class="alert alert-danger" role="alert">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>&nbsp; No Menu present for Selected Date
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
