<div class="container" >
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-body">

                    <form role="form">
                        <fieldset>
                            <div class="form-group col-lg-3 col-xs-12">
                                <label>By keyword:&nbsp;</label><input class="form-control"  ng-model="search"  placeholder="Enter word to filter" autofocus="" type="text">
                            </div>
                            <div class="form-group col-lg-3 col-xs-12">
								<label>By Category:&nbsp;</label>
								<button type="button" class="btn btn-default" ng-model="selectedIcons" data-html="false" data-container="body" data-multiple="1" data-animation="am-flip-x" ng-options="tag1.tagId as tag1.tagName for tag1 in tages.tag" data-iconCheckmark="glyphicon glyphicon-ok" bs-select >
									Action <span class="caret"></span>
								</button>

<!--                                     <input  name="remember" value="Remember Me" type="checkbox">Remember Me -->
                                
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            
                        </fieldset>
                    </form>
                </div>
			</div>
		</div>
	</div>
	<div class="row">
		<div ng-repeat="menu in menudata| filter:search | orderBy:'menu.itemName'">
			<div class="col-lg-3 col-md-3">
				<div class="panel panel-primary" >
					<div class="panel-heading" data-animation="am-fade-and-scale" data-type="info" data-title="{{(menu.description)?menu.description:'No detail present'}}" bs-tooltip>
						<div class="row">
							<div class="col-xs-3">
								<i class="larg glyphicon glyphicon-glass"></i>
								<div>&nbsp;</div>
<!-- 								<div>Rs.{{menu.price}}</div> -->
							</div>
							<div class="col-xs-9 text-right">
								<div class=""><b>{{menu.itemName}} </b></div>
<!-- 								<div>Prep Time: {{menu.prepTime}}</div> -->
							</div>
						</div>
					</div>
					<a href="#">
						<div class="panel-footer">
							<span class="pull-left">Rs.:{{menu.price}}</span> 
							<span class="pull-right">
								<i class="glyphicon glyphicon-shopping-cart"></i>
<!-- 								<input type="checkbox" ng-model="menu.dailyMenu" ng-show="adminMenuList"/> -->
							</span>
							<div class="clearfix"></div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
