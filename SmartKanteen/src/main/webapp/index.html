<!doctype html>
<html ng-app="canteen">
<head>
<script src="js/angular.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/angular-route.min.js"></script>
<!-- <script src="js/angular-animate.min.js"></script> -->
<script src="js/angular-strap.min.js"></script>
<script src="js/angular-sanitize.min.js"></script>
<script src="js/angular-strap.tpl.min.js"></script>
<script src="js/admin.js"></script>
<link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" />
<link href="plugins/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" media="screen" />
<link href="plugins/motion/angular-motion.min.css" rel="stylesheet" type="text/css" media="screen" />
<link href="css/custom.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
	<div class="navbar navbar-inverse navbar-static-top" ng-controller="MenuCtrl" >
		<div class="container">
			<div class="navbar-header">
				<a href="#/" class="navbar-brand" >SmartKanteen</a>
			</div>
			<div>
				<ul class="nav navbar-nav" >
					<li ng-repeat="cMenu in mainMenu">
						<a href="{{cMenu.url}}"><i class="glyphicon {{cMenu.icon}}" ng-show="cMenu.icon"></i>&nbsp;{{cMenu.name}}</a>
					</li>
				</ul>
			</div>
			<div ng-show="userSession">
				<ul class="nav navbar-nav navbar-right">
					<li ><a href=""><i class="glyphicon glyphicon-user"></i>&nbsp;{{userSession.user.loginId}}</a></li>
					<li ><a href="" ng-Click="logout()" ><i class="glyphicon glyphicon-off"></i>&nbsp;Log Out</a></li>
				</ul>
			</div>
			<div ng-hide="userSession">
				<ul class="nav navbar-nav navbar-right" >
					<li ><a href="#/register"><i class="glyphicon glyphicon-user"></i>&nbsp;Register Now!!</a></li>
					<li ><a href="#/login" ><i class="glyphicon glyphicon-lock"></i>&nbsp;Log In</a></li>
				</ul>
			</div>
		</div>
<!-- 		<div class="menubar">&nbsp;</div> -->
	</div>
	<!-- 	<div class="container"> -->
	<!-- 		<div class="row"> -->
	<div ng-view></div>
	<!-- 		</div> -->
	<!-- 	</div> -->
</body>
</html>
