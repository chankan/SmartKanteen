<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>Add Caterer</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"
        media="screen" />
     <link href="assets/css/application.css" rel="stylesheet" type="text/css"/>
   
</head>
	<body>


<div class="container-fluid">
<form role="form">

		<div class="well form-group">
		<div class="row">
		<div class="col-md-6">
			<h3 class="text-center">Add/Update Caterer</h3>
			<div class="row">
				<div class="col-md-5">
				 <label>Name</label>
				</div>
				<div class="col-md-7">
				 <input type="text" class="form-control" id ="name">
				</div>
			</div>
							
							
			<div class="row margin-top-10">
				<div class="col-md-5">
				<label>Details</label>
				</div>
				<div class="col-md-7">
					 <textarea rows="3" class="form-control"  cols="22" id ="details"></textarea>
				</div>
			</div>
										
			<div class="row margin-top-10">
				<div class="col-md-12 text-center">
					<button class="btn btn-danger margin-right-20">Cancel</button>
					<button class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
					<div class="col-md-6"></div>	
		</div>
		</div>		
	</form>	
				
</div>
				

	</body>
    <script src="plugins/jquery-2.1.0.min.js" type="text/javascript"></script>
<script src="plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</html>
